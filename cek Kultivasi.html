</head>
<body>
  <canvas id="lightningCanvas"></canvas>  <div class="form-box">
    <h1>âš¡ Cek Kultivasi BTTH âš¡</h1>

  </div>  <script>
    const canvas = document.getElementById("lightningCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    function drawLightning(x, y, segments, spread, color) {
      ctx.beginPath();
      ctx.moveTo(x, y);
      for (let i = 0; i < segments; i++) {
        x += (Math.random() - 0.5) * spread;
        y += canvas.height / segments;
        ctx.lineTo(x, y);
      }
      ctx.strokeStyle = color;
      ctx.lineWidth = 2;
      ctx.shadowBlur = 10;
      ctx.shadowColor = color;
      ctx.stroke();
    }

    function lightningEffect() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (Math.random() > 0.9) {
        for (let i = 0; i < Math.random() * 3 + 1; i++) {
          let startX = Math.random() * canvas.width;
          drawLightning(startX, 0, 20, 60, "rgba(255,0,0,0.8)");
        }
      }
      requestAnimationFrame(lightningEffect);
    }

    lightningEffect();

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script></body>
</html>
