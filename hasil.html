<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Hasil Kultivasi - BTTH</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cinzel', serif;
      background: linear-gradient(to right, #4a0000, #220000);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-image: url('https://images.app.goo.gl/aU9zEEfWYnbKqQ6y6'); /* Gambar siluet pertempuran */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0.08;
      z-index: 0;
      animation: bgPulse 20s ease-in-out infinite;
    }

    @keyframes bgPulse {
      0%, 100% { opacity: 0.08; }
      50% { opacity: 0.15; }
    }

    .result-box {
      position: relative;
      z-index: 1;
      background: rgba(0, 0, 0, 0.85);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.6);
      max-width: 600px;
      width: 100%;
      animation: floatBox 4s ease-in-out infinite;
      text-align: center;
    }

    @keyframes floatBox {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    h1 {
      color: #ff6666;
      text-shadow: 0 0 10px #ff0000;
      margin-bottom: 20px;
    }

    .result-entry {
      background: rgba(255, 255, 255, 0.1);
      margin: 10px auto;
      padding: 15px;
      border-radius: 10px;
      width: 80%;
      font-size: 18px;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="result-box" id="resultBox">

    <div class="result-entry" id="resName"></div>

    <div class="result-entry" id="resElement"></div>
    <div class="result-entry" id="resTraining"></div>
    <div class="result-entry" id="resTemperament"></div>
    <div class="result-entry" id="resTalent"></div>
    <div class="result-entry" id="resLevel"></div>
  </div>

      return urlParams.get(param);

    const name = getQueryParam("name");

    const temperament = getQueryParam("temperament");

    document.getElementById("resName").textContent = `Nama Kultivator: ${name}`;

    document.getElementById("resClan").textContent = `Klan: ${clan}`;

    document.getElementById("resTemperament").textContent = `Sifat: ${temperament}`;

</body>
</html>
